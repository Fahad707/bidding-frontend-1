<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div  style="width: 100%;text-align:center;margin-top: 50px;">
  <mat-card style="display:inline-block; border-radius: px;border-style: double;border-color:mediumblue;" class="example-card">

    <mat-card-title>Login in to your account</mat-card-title>
    <br>
    <ion-button expand="block">Continue with Google</ion-button>
    <br>
    <mat-label *ngIf="er==1" style="text-align: center;font-size: large;color:red;">&nbsp;&nbsp;&nbsp;&nbsp;Wrong Username or Password!</mat-label>
    <br>
    <mat-label style="font-size: larger;text-align:initial;"><b>Email</b></mat-label>&nbsp;<ion-icon name="mail-outline"></ion-icon>
    <br>
    <input matInput [(ngModel)]="email" >
    <br>
    <mat-label style="font-size: larger;text-align:left;"><b>Password</b></mat-label>&nbsp;<ion-icon name="key-outline"></ion-icon>
    <br>
   <input matInput type="password" [(ngModel)]="password">
    <br>
    <mat-checkbox>Remember me</mat-checkbox>
    <br>
    <ion-button expand="block" (click)="save()">Login</ion-button>
  
    <a href="forget-password"> Forgot Password? </a>

    <hr width="10px">

    <h3>Don't have an account?<a href="/usersignup">Sign up</a></h3>
    <h3>Are you a carwow dealer?<a href="/dealerlogin">Log in as a dealer</a></h3>


  </mat-card>
</div> 

</ion-content>
