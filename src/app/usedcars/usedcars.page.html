<ion-content>
<div class="ion-padding">
  <ion-row class="horizontal-cards" style="width:100%">
    <ion-col *ngFor="let item of cars" size-lg="4" size-sm="6" size-md="6" size-xs="12">
      <div><ion-card>
        <img src="./assets/icon/3549909.jpg">
        <ion-card-header>
          <ion-card-title>{{item.MAKE}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</ion-card-title>
          <ion-card-subtitle style="font-size: x-large;color: black;">{{item.Model}}</ion-card-subtitle>
          <ion-item-divider></ion-item-divider>
          <br/>RRP<br/>
          <ion-card-title><Strong style="font-size: x-large;">${{item.Trims[0].Price}} </Strong> </ion-card-title>
        </ion-card-header>
       <ion-button expand="block" *ngIf="lease!=1" style="height:45px;margin-left: 2%;margin-right: 2%;margin-bottom: 2%;" [routerLink]="['/choose-cartype']" [queryParams]="{ car:item._id}" color="success"> See Available &nbsp;</ion-button>

       <!-- localStorage.setItem('flagforRec', 1);
