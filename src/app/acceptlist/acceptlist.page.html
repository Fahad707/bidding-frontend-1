<ion-header>
  
  <ion-toolbar color="primary">
    <h1 class="example" slot="start">AutoDeal</h1>
    <h1><ion-title  class="ion-text-center"><strong>Your Accepted Offers</strong></ion-title></h1>     
    </ion-toolbar>
  </ion-header>
  <!-- Now, unless you login properly, the GET request wonâ€™t work. -->
  <ion-content color="">
     
    <ion-label style="font-size: xx-large;margin-left: 25px;" >&nbsp; &nbsp;&nbsp;&nbsp;Car</ion-label> 
    <ion-label style="font-size: xx-large;margin-left: 195px;" >Time & Date</ion-label>
    <ion-label style="font-size: xx-large;margin-left: 84px;" >Customer</ion-label> 
    <div *ngIf="!loading">
      <ion-list>
     
        <ion-item *ngFor="let bidding of biddings.slice().reverse()">
          <!-- *.slice().reverse() -->
          <ion-label><strong>{{bidding.targetCar.Make}} {{bidding.targetCar.Model}}  {{bidding.targetCar.Trim_name}}</strong></ion-label>
          <ion-label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{bidding.time}} on {{bidding.date}}</ion-label>
       <br>
          <ion-label color="tertiary"  ><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{bidding.cust}}&nbsp;   </strong></ion-label>
          <ion-badge *ngIf="!bidding.seen" color="danger">NEW! offer accepted</ion-badge> 
          &nbsp;&nbsp;&nbsp;                              
          <!--* <ion-button  (click)="join(bidding._id)" href="/bidding-session" color="tertiary"> -->
          <ion-button  [routerLink]="['/bidding-session']" [queryParams]="{session_id:bidding._id}"    color="tertiary">
            Bidding session &nbsp;
          <ion-icon name="open-outline"></ion-icon>
          </ion-button>
          <ion-button  (click)="invoice(bidding)"  color="tertiary">
            View details &nbsp;
          </ion-button>
        </ion-item>
      </ion-list>
      <!--* {{dataz|json}} -->
    </div>
  




    <div *ngIf="loading">
      <ion-list>
      </ion-list>
    </div>
  </ion-content>
